apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPServiceUsageConstraintV1
metadata:
  name: disallow cloud vision API
  # annotations:
  #   description: Prevent public users from having access to resources via IAM
spec:
  severity: high
  match:
    target: ["organization/*"]
    exclude: [] # optional, default is no exclusions
  parameters:
    mode: disallowed
    services:
    - "cloudvision.googleapis.com"
